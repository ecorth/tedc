<!DOCTYPE html>
<html>
    <head>
        <title>Comentarios</title>
        <meta charset="UTF-8"><!--Codificacion de caracteres para que detecte signos especiales como el acento-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--Nos permite indicarle a un dispositvo movil como visualizar la pÃ¡gina-->
        <script src="js/jquery-2.1.1.min.js" type="text/javascript"></script>
        <script src="js/app.js" type="text/javascript"></script>
   
        <style>
            .comments p:nth-child(even){
                background-color: green;
            }
            .comments p:nth-child(odd){
                background-color: yellow;
            }
            .comment-input button:hover{
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <section class="comment-input">
        <input name="texto" type="text">
        <button>+</button>
        </section>
        <section class="comments">
        <p>This is the first comment</p>
        <p>This is the second comment</p>
        <p>This is the third comment</p>
        <p>This is the fourth comment</p>
        </section>
    </body>
</html>
